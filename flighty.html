<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Flight Booking</h2>

<form id="bookingForm">
    <label for="from">From:</label>
    <input type="text" id="from" name="from" required>

    <label for="to">To:</label>
    <input type="text" id="to" name="to" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="passengers">Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" required>

    <input type="submit" value="Book Flight">
</form>

<script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var date = document.getElementById("date").value;
        var passengers = document.getElementById("passengers").value;

        // Here you can perform further actions such as sending the data to a server for processing
        // For demonstration, let's just log the data to the console
        console.log("Booking Details:");
        console.log("From:", from);
        console.log("To:", to);
        console.log("Date:", date);
        console.log("Passengers:", passengers);

        // You can also redirect the user to a confirmation page or display a success message
        alert("Booking Successful!");
    });
</script>

</body>
</html>
